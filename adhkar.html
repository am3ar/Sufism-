<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأذكار | روضة الأرواح</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">الأذكار والأوراد</div>
        <ul class="nav-links">
            <li><a href="index.html">العودة للرئيسية</a></li>
        </ul>
    </nav>

    <div class="dhikr-section">
        <div class="dhikr-box">
            <p id="dhikr-text">أستغفر الله العظيم وأتوب إليه</p>
            <div class="counter" id="counter">0</div>
            <button class="btn-tap" onclick="count()">سبّح</button>
            <button class="btn-reset" onclick="reset()">تصفير</button>
        </div>
    </div>

    <script>
        let currentCount = 0;
        function count() {
            currentCount++;
            document.getElementById('counter').innerText = currentCount;
        }
        function reset() {
            currentCount = 0;
            document.getElementById('counter').innerText = currentCount;
        }
    </script>
</body>
</html>
